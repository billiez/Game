<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kenny Game</title>

</head>

<body>

<!--Main Content View-->
<div id="main-content" class="container" style="height:100vh; display:flex; flex-direction:column;">

    <div id="logContainer" style="overflow:auto">
        <table class="table table-striped">
            <tbody id="log"></tbody>
        </table>
    </div>

    <form id="form" class="form-inline" onsubmit="return false" autocomplete="off">
        <input type="text" id="userInput" class="form-control" placeholder="Some text" />
    </form>

</div>

<!--Javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>

</html>
